<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="image" href="image-qr-code"alt="QR code to Frontend Mentor" />
    <title>Frontend Mentor | QR Code Component- TN</title>
    
  </head>
  <body>
    <main class="site-main">
      <article class="card" aria-labelledby="card-title">
        <img class="card__img" src="./images/image-qr-code.png" alt="Scan to visit Frontend Mentor" width="576" height="576" />
        <div class="card__body">
          <h1 id="card-title" class="card__title">Improve your front-end skills by building projects- by TN</h1>
          <p class="card__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
